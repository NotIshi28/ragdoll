<html><head>
<title>RagdollPhysics.js - Throw, Explode, and Reset!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  #canvas {
    border: 1px solid #000;
    background-color: #fff;
  }
  #controls {
    margin-top: 10px;
  }
  button {
    font-size: 16px;
    padding: 10px 20px;
    margin: 0 10px;
    cursor: pointer;
  }
  #info {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 10px;
    border-radius: 5px;
  }
</style>
</head>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
<div id="controls">
</div>
<div id="info">Click and drag to throw the ragdoll!</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
<script>
// Initialize Matter.js
const Engine = Matter.Engine,
      Render = Matter.Render,
      Runner = Matter.Runner,
      Bodies = Matter.Bodies

// Create engine
const engine = Engine.create(),
      world = engine.world;

const borderThickness = 50;
const ground = Bodies.rectangle(400, 600 + borderThickness/2, 800 + 2*borderThickness, borderThickness, { isStatic: true });
const ceiling = Bodies.rectangle(400, -borderThickness/2, 800 + 2*borderThickness, borderThickness, { isStatic: true });
const leftWall = Bodies.rectangle(-borderThickness/2, 300, borderThickness, 600 + 2*borderThickness, { isStatic: true });
const rightWall = Bodies.rectangle(800 + borderThickness/2, 300, borderThickness, 600 + 2*borderThickness, { isStatic: true });

function createRagdoll() {
    const head = Bodies.circle(410, 110, 32, { friction: 0.3, restitution: 0.5, render: { fillStyle: '#FFD700' } });
    const torso = Bodies.rectangle(390, 190, 58, 105, { friction: 0.4, restitution: 0.7, render: { fillStyle: '#4169E1' } });
    const leftArm = Bodies.rectangle(360, 170, 22, 78, { friction: 0.2, restitution: 0.6, render: { fillStyle: '#FF6347' } });
    const rightArm = Bodies.rectangle(440, 170, 18, 82, { friction: 0.5, restitution: 0.3, render: { fillStyle: '#FF6347' } });
    const leftLeg = Bodies.rectangle(365, 290, 23, 77, { friction: 0.6, restitution: 0.4, render: { fillStyle: '#32CD32' } });
    const rightLeg = Bodies.rectangle(415, 295, 21, 79, { friction: 0.4, restitution: 0.5, render: { fillStyle: '#32CD32' } });

    // const neck = Constraint.create({ bodyA: head, bodyB: torso, pointA: { x: 0, y: 28 }, pointB: { x: 0, y: -50 }, stiffness: 0.4 });
    // const leftShoulder = Constraint.create({ bodyA: torso, bodyB: leftArm, pointA: { x: -29, y: -40 }, pointB: { x: 0, y: -38 }, stiffness: 0.5 });
    // const rightShoulder = Constraint.create({ bodyA: torso, bodyB: rightArm, pointA: { x: 29, y: -40 }, pointB: { x: 0, y: -38 }, stiffness: 0.6 });
    // const leftHip = Constraint.create({ bodyA: torso, bodyB: leftLeg, pointA: { x: -19, y: 52 }, pointB: { x: 0, y: -35 }, stiffness: 0.4 });
    // const rightHip = Constraint.create({ bodyA: torso, bodyB: rightLeg, pointA: { x: 19, y: 52 }, pointB: { x: 0, y: -35 }, stiffness: 0.5 });

    return {
        parts: [head, torso, leftArm, rightArm, leftLeg, rightLeg],
        // constraints: [neck, leftShoulder, rightShoulder, leftHip, rightHip]
    };
}

let ragdoll = createRagdoll();

// Create renderer
const render = Render.create({
    canvas: document.getElementById('canvas'),
    engine: engine,
    options: {
        width: 800,
        height: 600,
        wireframes: true
    }
});

// Run the engine
Render.run(render);
Runner.run(Runner.create(), engine);
</script>
</body></html>
